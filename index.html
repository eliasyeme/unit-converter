<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <!-- main container  -->
    <div class="container">
        <!-- input container-->
        <div class="input-container">
            <h1>Metric/Imperial Unit Conversion</h1>
            <!-- inputs -->
            <div class="input">
                <input type="text" placeholder="20">
                <button>Convert</button>
            </div>

        </div>

        <!-- result container-->
        <div class="output-container">
            <!-- length -->
            <div class="output">
                <h2>Length (Meter/Feet)</h2>
                <p>
                    <span>20</span> meters = <span>65.616</span> feet | 
                    <span>20</span> feet = <span>6.096</span> meters
                </p>
            </div>

            <!-- volume -->
            <div class="output">
                <h2>Volume (Liters/Gallons)</h2>
                <p>
                    <span>20</span> liters = <span>65.616</span> gallons | 
                    <span>20</span> gallons = <span>6.096</span> liters
                </p>
            </div>

            <!-- mass -->
            <div class="output">
                <h2>Mass (Kilograms/Pounds)</h2>
                <p>
                    <span>20</span> kilos = <span>65.616</span> pounds | 
                    <span>20</span> pounds = <span>6.096</span> kilos
                </p>
            </div>
        </div>
    </div>
</body>
</html>
