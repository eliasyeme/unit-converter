<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <!-- main container  -->
    <div class="container">
        <!-- input container-->
        <div class="input-container">
            <h1>Metric/Imperial Unit Conversion</h1>
            <input id="input-el" type="text" placeholder="20">
        </div>

        <!-- result container-->
        <div class="output-container">
            <!-- length -->
            <div class="output">
                <h2>Length (Meter/Feet)</h2>
                <p>
                    <span class="num-el"></span> meters = <span id="feet-el"></span> feet | 
                    <span class="num-el"></span> feet = <span id="meter-el"></span> meters
                </p>
            </div>

            <!-- volume -->
            <div class="output">
                <h2>Volume (Liters/Gallons)</h2>
                <p>
                    <span class="num-el"></span> liters = <span id="gallon-el"></span> gallons | 
                    <span class="num-el"></span> gallons = <span id="litter-el"></span> liters
                </p>
            </div>

            <!-- mass -->
            <div class="output">
                <h2>Mass (Kilograms/Pounds)</h2>
                <p>
                    <span class="num-el"></span> kilos = <span id="pound-el"></span> pounds | 
                    <span class="num-el"></span> pounds = <span id="kilo-el"></span> kilos
                </p>
            </div>
        </div>
    </div>
</body>
</html>
